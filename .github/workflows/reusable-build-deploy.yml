name: Reusable Build and Deploy
on:
  workflow_call:
    inputs:
      service_dir:
        required: true
        type: string
      ecr_repo:
        required: true
        type: string
      lambroll_dir:
        required: true
        type: string
    secrets:
      AWS_ROLE_ARN:
        required: true

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-west-2

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: fujiwara/lambroll@v1
        with:
          version: v1.1.0

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 任意：存在しなければ ECR を作る（Terraform管理なら不要）
      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names "${{ inputs.ecr_repo }}" >/dev/null 2>&1 \
          || aws ecr create-repository --repository-name "${{ inputs.ecr_repo }}" >/dev/null

      - name: Build & Push to ECR
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: ./${{ inputs.service_dir }}
          file: ./${{ inputs.service_dir }}/Dockerfile
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/${{ inputs.ecr_repo }}:sha-${{ github.sha }}
          provenance: false

      - name: Compose IMAGE_URI with digest
        run: |
          REG="${{ steps.login-ecr.outputs.registry }}"
          REPO="${{ inputs.ecr_repo }}"
          DIGEST="${{ steps.build-push.outputs.digest }}"
          echo "IMAGE_URI=${REG}/${REPO}@${DIGEST}" >> $GITHUB_ENV
          echo "Image: ${REG}/${REPO}@${DIGEST}"

      - name: Deploy Lambda via lambroll
        if: ${{ hashFiles(format('{0}/function.json', inputs.lambroll_dir)) != '' }}
        working-directory: ${{ inputs.lambroll_dir }}
        env:
          IMAGE_URI: ${{ env.IMAGE_URI }}
          # 例）サービス共通 or サービス別のシークレットは secrets: inherit で受け取り
          EDL_SECRET_ID: ${{ secrets.EDL_SECRET_ID }}
        run: lambroll deploy
